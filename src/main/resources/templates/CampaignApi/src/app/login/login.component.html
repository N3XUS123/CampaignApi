<mat-tab-group id="centrado">
    <mat-tab label="Log In" id="tab">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="email" name="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="ContraseÃ±a" [(ngModel)]="password" name="password" [type]="hide ? 'text' : 'password'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="doLogin()">Entrar</button>
      </div>
    </mat-tab>
    <button><app-registro></app-registro></button>
  </mat-tab-group>
