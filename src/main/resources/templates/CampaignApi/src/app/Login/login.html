<mat-tab-group id="centrado">
    <mat-tab label="Log In" id="tab">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary">Entrar</button>
      </div>
    </mat-tab>
    <mat-tab label="Registro" id="tab">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Nombre">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Apellidos">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" [type]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Repetir contraseña" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Centro">
            <mat-option value="option">Salesianos San Pedro</mat-option>
            <mat-option value="option">Salesianos Trinidad</mat-option>
            <mat-option value="option">Salesianos Córdoba</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Clase">
            <mat-option value="option">1º DAM</mat-option>
            <mat-option value="option">2º DAM</mat-option>
            <mat-option value="option">1º Telecomunicaciones</mat-option>
            <mat-option value="option">2º Telecomunicaciones</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary">Enviar</button>
      </div>
    </mat-tab>
  </mat-tab-group>
