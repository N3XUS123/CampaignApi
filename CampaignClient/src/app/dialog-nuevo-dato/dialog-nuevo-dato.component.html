<div fxLayout="column" fFlexFill>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nombre" [(ngModel)]="tipo" required>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Campaña" [(value)]="campanya" required>
      <mat-option [value]=0>Seleccione una campaña</mat-option>
      <mat-option *ngFor="let c of campaigns" [value]="c.id">
        {{c.nombreCampanya}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addDato()">Guardar dato</button>
</div>
