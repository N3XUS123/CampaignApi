<div fxFlex="100%" fxFlexFill>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>

    <!-- Position Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="campanya">
      <th mat-header-cell *matHeaderCellDef> Campa√±a </th>
      <td mat-cell *matCellDef="let element"> {{element.campanya}} </td>
    </ng-container>
    
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef><button mat-raised-button color="primary" (click)="openDialogNuevoDato()">Nuevo
          dato</button></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" id="boton" (click)="eliminarDato(element)"><i class="material-icons">
            delete</i></button>
        <button mat-raised-button color="primary" (click)="editarDato(element)"><i class="material-icons">
            edit</i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button mat-fab id="floatingButton" [routerLink]="['/main']">
  <mat-icon>arrow_back</mat-icon>
</button>
